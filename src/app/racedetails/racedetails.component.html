<div class="card" *ngIf="isLoading">
    <h4 class="card-header">Loading...</h4>
    <div class="card-block text-xs-center">
        <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
    </div>
</div>

<div class="card races-card">
    <h4 class="card-header">RACE DETAILS </h4>
    <div class="card-block">
        <div><strong>Race Number:</strong> {{raceNumber}}</div>
        <br>
        <table class="races-table col-lg-12 generic-data-table">
            <thead>
            <tr>
                <th>Driver / Lap</th>
                <th *ngFor="let l of [].constructor(raceStats.maxLaps); let i = index;">{{i+1}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let driver of raceStats.drivers">
                <td>{{driver.name}}</td>
                <td *ngFor="let lap of driver.laps">{{lap.time | number : '1.2-2' }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
